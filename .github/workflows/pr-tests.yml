name: PR Tests

on:
  pull_request_target:
    branches:
      - main

jobs:
  run-hidden-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Checkout private tests repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.TESTS_REPO_OWNER }}/${{ secrets.TESTS_REPO_NAME }}
          token: ${{ secrets.TESTS_REPO_TOKEN }}
          path: hidden-tests
      
      - name: Copy test files
        run: |
          echo "Copying hidden tests"
          mkdir -p src/test/java src/test/resources
          cp -R hidden-tests/src/test/java/. src/test/java/
          cp -R hidden-tests/src/test/resources/. src/test/resources/
          echo ""
          echo "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã —Ñ–∞–π–ª—ã:"
          find src/test/java src/test/resources -type f | sort | while read f; do echo "  $f"; done
          rm -rf hidden-tests

      - name: Run honors no-collections test
        id: honors_test
        continue-on-error: true
        run: mvn -B -Dtest=hse.java.lectures.lecture3.practice.randomSet.RandomSetBytecodeTest test

      - name: Comment on PR for honors solution
        if: steps.honors_test.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No PR context, skipping comment.');
              return;
            }
            const body = [
              '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ',
              '',
              '–í—ã —Ä–µ—à–∏–ª–∏ —Å–ª–æ–∂–Ω—É—é –≤–µ—Ä—Å–∏—é: —Ä–µ—à–µ–Ω–∏–µ –ø—Ä–æ—à–ª–æ –ø—Ä–æ–≤–µ—Ä–∫—É ¬´–±–µ–∑ –∫–æ–ª–ª–µ–∫—Ü–∏–π¬ª.'
            ].join('\\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });

      - name: Run tests
        run: mvn -B -Dtest='!**/RandomSetBytecodeTest' test
